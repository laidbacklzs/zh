{layout name="public:layout"/}
<form  method="post" id="article" enctype="multipart/form-data" action="{:url('insert')}">
    <div class="form-group">
        <label for="exampleInputEmail1">标题</label>
        <input type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="请输入文章标题">
    </div>
    <div>
        <label for="exampleInputEmail1">分类</label>
        <select class="form-control" name="cate_id">
            {volist name='cateList' id="cate"}
            <option value="{$cate.id}">{$cate.name}</option>
            {/volist}
        </select>
    </div>
    <input type="hidden"name="user_id" value="{$Think.session.user_id}">
    <div class="form-group">
        <label for="content"class="form-label">内容</label>
        <textarea class="form-control" name="content" id="content" style="min-height: 250px">
        </textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">标题图片</label>
        <input type="file" name="title_img" id="exampleInputFile">

    </div>
    <button type="submit" class="btn btn-primary" id="submit">发布</button>
</form>
<script type="text/javascript">
    bkLib.onDomLoaded(function() {
        new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
    });
</script>
