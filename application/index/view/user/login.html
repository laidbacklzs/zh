{layout name="public:layout"/}
<div class="col-md-10">
    <form class="form-horizontal" method="post" id="login">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="submit">登录</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(function () {
        $("#submit").on('click',function () {
            $.ajax({
                type:'post',
                url:"{:url('index/user/loginCheck')}",
                data:$('#login').serialize(),
                dataType:'json',
                success: function (data) {
                    if (data.status==1){
                        alert(data.message);
                        window.location.href="/index.php";
                    }else {
                        alert(data.message);
                    }
                },
                error:function () {
                    alert('请求失败');
                },
            });
        })
    })
</script>
