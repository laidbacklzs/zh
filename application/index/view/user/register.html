{layout name="public:layout"/}
<div class="col-md-10">
<form class="form-horizontal" method="post" id="login">
    <div class="form-group" >
        <label for="inputName" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="inputName"  name="name" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMobile" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="inputMobile" name="mobile" placeholder="请输入手机号码">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword1" name="password_confirm" placeholder="请再次输入密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="register">注册</button>
        </div>
    </div>
</form>
</div>
<script>
        $(function () {
            $("#register").on('click',function () {
                $.ajax({
                    type:'post',
                    url:"{:url('index/user/insert')}",
                    data:$('#login').serialize(),
                    dataType:'json',
                    success: function (data) {
                        if (data.status==1){
                            alert(data.message);
                            window.location.href="/index.php";
                        }else {
                            alert(data.message);
                        }
                    },
                    error:function () {
                        alert('请求失败');
                    },
                });
            })
        })
</script>
